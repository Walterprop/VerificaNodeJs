<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowTracker - Registrazione</title>
</head>
<body>
    <h1>ShowTracker - Registrazione</h1>
    
    <form id="registerForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" required minlength="3">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label>Nome:</label>
            <input type="text" id="firstName">
        </div>
        <div>
            <label>Cognome:</label>
            <input type="text" id="lastName">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" required minlength="6">
            <small>Minimo 6 caratteri</small>
        </div>
        <button type="submit">Registrati</button>
    </form>
    
    <p><a href="/login">Hai gi√† un account? Accedi</a></p>
    
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const message = document.getElementById('message');
            
            if (password.length < 6) {
                message.textContent = 'La password deve essere di almeno 6 caratteri';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password,
                        firstName,
                        lastName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    message.textContent = 'Registrazione completata! Reindirizzamento...';
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1500);
                } else {
                    message.textContent = data.message || 'Errore durante la registrazione';
                }
            } catch (error) {
                message.textContent = 'Errore di connessione';
            }
        });
    </script>
</body>
</html>
